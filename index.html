<!DOCTYPE>
<html>

<head>
    <title>iOS Text Layout</title>
    <link rel="stylesheet/less" type="text/css" href="stylesheets/styles.less" />
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</head>

<body>
    <div class="outer left">
        <div class="middle">
            <div class="inner">
                <form id="render-form">
                    <input type="text" maxlength="4" uppercase autofocus placeholder="LINE 1" />
                    <input type="text" maxlength="4" uppercase placeholder="LINE 2" />
                    <input type="text" maxlength="4" uppercase placeholder="LINE 3" />
                    <input type="text" maxlength="4" uppercase placeholder="LINE 4" />
                    <input type="text" maxlength="4" uppercase placeholder="LINE 5" />
                    <button id="form-submit" class="btn-blue">Generate</button>
                    <button class="btn-red" onclick="document.getElementById('render-form').reset();">Reset</button>
                </form>
            </div>
        </div>
    </div>
    <div class="right">
		<canvas id="render"></canvas>
    </div>
</body>

</html>
